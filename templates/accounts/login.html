{% block css %}
	<script>
		addEventListener("load", function () {
			setTimeout(hideURLbar, 0);
		}, false);

		function hideURLbar() {
			window.scrollTo(0, 1);
		}
	</script>
	<link rel="stylesheet" href="/static/backgroups/css/style.css" type="text/css" media="all" />
	<link rel="stylesheet" href="/static/backgroups/css/fontawesome-all.css">
{% endblock %}


{% block content %}
	<div id="bg">
		<canvas></canvas>
		<canvas></canvas>
		<canvas></canvas>
	</div>
	<!-- //bg effect -->
	<!-- title -->

	<!-- //title -->
	<!-- content -->
	<div class="sub-main-w3">
		<form action="#" method="post">
            			<h2>登陆页面

			</div>

	</div>
{% endblock %}



{% block js %}
