<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="referrer" content="always">
    {% block title %}
        <title>CMDB</title>
    {% endblock %}
    <link href="http://cdn.bootcss.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</head>
<body>


{% block menu %}

       <div id="switcher">

        <div class="center">
            <ul>
                <li class="title">
                    <a href="/" class="logo"><img src="/content/images/preview/logo_light.png"></a>
                </li>
                <li class="logoTop">

                    <a href="/item/6051">
                        jquery+bootstrap左侧垂直菜单插件
                    </a>
                </li>
                <div id="Device">
                    <li class="device-monitor">
                        <a href="javascript:" title="电脑浏览">
                            <div class="icon-monitor">
                            </div>
                        </a>
                    </li>
                    <li class="device-mobile">
                        <a href="javascript:" title="平板电脑竖着浏览">
                            <div class="icon-tablet">
                            </div>
                        </a>
                    </li>
                    <li class="device-mobile">
                        <a href="javascript:" title="平板电脑横着浏览">
                            <div class="icon-mobile-1">
                            </div>
                        </a>
                    </li>
                    <li class="device-mobile-2">
                        <a href="javascript:" title="手机竖着浏览">
                            <div class="icon-mobile-2">
                            </div>
                        </a>
                    </li>
                    <li class="device-mobile-3">
                        <a href="javascript:" title="手机横着浏览">
                            <div class="icon-mobile-3">
                            </div>
                        </a>
                    </li>
                </div>
                <li class="qrcode">
                    <a href="javascript:"><i class="icon icon-sao"></i>扫二维码预览</a>
                    <div class="qrcodepic">
                        <div id="output"></div>
                        <p>扫一扫，直接在手机上浏览</p>
                    </div>

                </li>
                <li class="remove_frame">
                    <a href="http://v.bootstrapmb.com/2019/9/8l4ur6051" title="移除框架">
                    </a>
                </li>

            </ul>
        </div>
    </div>
    <div id="iframe-wrap">

    </div>
    <input type="hidden" id="id" value="6051" />
    <input type="hidden" id="cate" value="107" />
    <input type="hidden" id="viewurl" value="http://v.bootstrapmb.com/2019/9/8l4ur6051" />
    <input type="hidden" id="defauldevice" value="0" />
    <div id='message_container'>
        <div id='error'></div>
    </div>

{% endblock %}




</body>
</html>
